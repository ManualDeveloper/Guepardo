<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>404</title>
	<style>

	.error {
		margin: 0 auto;
		text-align: center;
	}

	.error-code {
		bottom: 60%;
		color: #2d353c;
		font-size: 96px;
		line-height: 100px;
	}

	.error-desc {
		font-size: 12px;
		color: #647788;
	}

	.m-b-10 {
		margin-bottom: 10px!important;
	}

	.m-b-20 {
		margin-bottom: 20px!important;
	}

	.m-t-20 {
		margin-top: 20px!important;
	}

	.controlador {
		font-size: 12px;
		font-style: italic;
		color: #ff6666;
	}

	</style>
</head>
<body>

	<div class="error">

		<div class="error-code m-b-10 m-t-20">Atenção</div>

		<h3 class="font-bold">Nós não conseguimos encontrar a pasta do sistema...</h3>

		<div class="error-desc">

			<p class="controlador">A pasta do sistema não esta correta, verifique a configuração no arquivo index.php</p>

		</div>

	</div>

</body>
</html>
